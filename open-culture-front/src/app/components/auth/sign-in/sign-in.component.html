<!-- Sign In Area -->
<div class="sign-in-area pt-100 pb-70">
    <div class="container">
        <div class="user-all-form pt-45">
            <div class="contact-form">
                <div class="section-title text-center">
                    <span>Sign In</span>
                    <h2>Sign in to Your Account!</h2>
                </div>

                <form id="contactForm" [formGroup]="loginForm">
                    <div class="row">
                        <div class="col-lg-12 ">
                            <div class="form-group">
                                <input type="text" name="name" id="name" formControlName="username" class="form-control" placeholder="Username or Email">
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="form-group">
                                <input class="form-control" formControlName="password" type="password" name="password" placeholder="Password">
                            </div>
                        </div>

                        <div class="col-lg-6 col-sm-6 form-condition">
                            <div class="agree-label">
                                <input type="checkbox" id="chb1">
                                <label for="chb1">Remember Me</label>
                            </div>
                        </div>

                        <div class="col-lg-6 col-sm-6">
                            <a class="forget" routerLink="/">Forgot my password?</a>
                        </div>

                        <div class="col-lg-12 col-md-12 text-center">
                            <button type="submit" (click)="login()" class="default-btn">Sign In Now</button>
                        </div>

                        <div class="col-12">
                            <p class="account-desc">Not a member? <a routerLink="/sign-up">Sign Up</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Sign In Area End -->
