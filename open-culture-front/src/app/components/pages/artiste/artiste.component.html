<app-navbar></app-navbar>
<div class="text-justify-content pt-100">
    <app-menu-item></app-menu-item>
    <div class="col-lg-10 col-sm-10 mx-auto">
<!--        <button class="btn btn-warning px-4" (click)="create()">New</button>-->
        <h3 class="text-center title">Liste des artistes</h3>
        <div class="table-responsive ml-md-5" *ngIf="arts?.length > 0">
            <table class="table table-hover table-striped mt-4" aria-describedby="page-heading">
                <thead class="bg-warning-1">
                <tr >
                <th ><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th ><span>Nom</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th ><span>Nationalite</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th ><span>Né à</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th ><span>Né le</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th ><span>Telephone</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let art of arts | slice: (page-1) * itemsPerPage : (page-1) * itemsPerPage + itemsPerPage">
                    <td>{{art.id}}</td>
                    <td>{{art.nom+' '}}{{art.prenom}}</td>
                    <td>{{art.informationCivilDTO.nationalite}}</td>
                    <td>{{art.informationCivilDTO.lieuNaissance}}</td>
                    <td>{{art.informationCivilDTO.dateNaissance}}</td>
                    <td>{{art.informationCivilDTO.numeroP}}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button class="btn btn-warning" (click)="editer(art)"><i class="bx bxs-edit-alt"></i></button>
                            <button class="btn btn-danger" (click)="delete(art)"><i class="bx bxs-eraser"></i></button>
                            <!-- <button class="btn btn-warning px-4" (click)="create()">New</button> -->
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [ellipses]="false"
                            [boundaryLinks]="true">
            </ngb-pagination>
        </div>
        <div>
            <button id="toCreate" class="top-btn-create btn" (click)="create()">
                <i class="bx bx-plus"></i>
            </button>
        </div>
    </div>
</div>
