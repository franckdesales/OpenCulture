<!-- Project Area -->
<div class="project-area pt-45 pb-70">
    <div class="container">
            <div class="tab project-tab text-center">
            <ul class="tabs">
                <input type="radio" id="films"  name="typeFile" value="FILMS" [(ngModel)]="typeFile">
                <li class="changeCursor" for="films">Films</li>

                <input type="radio" id="video" name="typeFile" value="VIDEO" [(ngModel)]="typeFile">
                <li class="changeCursor" >Videos</li>

                <input type="radio" id="musique" name="typeFile" value="AUDIO" [(ngModel)]="typeFile">
                <li class="changeCursor" >Musiques</li>

                <input type="radio" id="Littérature" name="typeFile" value="LITERATURE" [(ngModel)]="typeFile">
                <li class="changeCursor" >Littérature</li>

                <input type="radio" id="Tableauart" name="typeFile" value="TABLEAUART" [(ngModel)]="typeFile">
                <li class="changeCursor" >Tableau d'art</li>
                <!-- <li><a href="#">Films</a></li>
                <li><a href="#">Vidéos</a></li>
                <li><a href="#">Musiques</a></li>
                <li><a href="#">Littérature</a></li>
                <li><a href="#">Tableau d'art</a></li> -->
            </ul>
            <div class="search-widget col-md-6 mx-auto">
                <div class="search-form">
                    <input name="criteria" placeholder="Rechercher des artistes, des titre" class="form-control" type="text" [(ngModel)]="criteria" required>
                    <button class="search-button" (click)="search()">
                        <i class="bx bx-search"></i>
                    </button>
                </div>   
            </div>
            <div class="tab section-title text-center mb-3">

                                    <!--                        <p>{{item.resume}}</p>-->

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn banner-btn service-view-btn text-center">
                        <button class="view-btn" (click)="openAccount()">Créer un compte</button>
                    </div>
                </div>
            </div>
