 <!-- Apply Area -->
 <div class="card-header text-center bg-warning-1">Suppresion d'un regroupement</div>
 <div class="apply-area pt-5 modal-body">
     <div class="container">
         <div class="apply-form">
             <div class="contact-form">
                 <form  name="regForm">
                     <div class="row">
                         <div>
                             <div class="form-group">
                                 <p>Voulez-vous vraiment supprimer le regroupement "{{reg.intitule}}"?</p>
                             </div>
                         </div>
                         <div class="col-lg-12 col-md-12">
                             <div class="form-group float-right">
                                <button class="btn btn-danger mr-2" (click)="clear()">Annuler</button>
                                <button class="btn btn-warning" (click)="confirmDelete(reg.id)">OK</button>
                             </div>
                         </div>
                     </div>
                 </form>
             </div>
         </div>
     </div>
 </div>

 <!-- Apply Area End -->
